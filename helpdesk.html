<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Unit outline for COS10026">
    <meta name="keywords" content="HTML, form, webpage">
    <meta name="author" content="Alissa (106213011)">
    <title>COS10026 Unit Outline - Web Technology Project</title>
</head>
<body>
    <a href="http://www.swin.edu.au">
        <img src="logo.png" alt="Swinburne University Logo">
    </a>

    <h1>CWA Help Desk Appointment</h1>
    <hr>
    <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
    <p>Check Blackboard for when CWA tutors will be there.</p>
    
    <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Student Details</legend>
            <p>
                <label for="studentID">Student ID</label>
                <input type="text" name="studentID" id="studentID" maxlength="10" required pattern="[0-9]{7,10}">
            </p>
            <p>
                <label for="givenName">Given Name</label>
                <input type="text" name="givenName" id="givenName" maxlength="15" required pattern="[A-Za-z]+">

                <label for="famname">Family Name</label>
                <input type="text" name="famname" id="famname" maxlength="15" required pattern="[A-Za-z]+">
            </p>
        </fieldset>

        <fieldset>
            <legend>Your Unit</legend>
            <p>
                <label for="10011">COS10011</label>
                <input type="radio" name="course" id="10011" required>

                <label for="60004">COS60004</label>
                <input type="radio" name="course" id="60004">

                <label for="60007">COS60007</label>
                <input type="radio" name="course" id="60007">
            </p>

            <p>
                <label for="tutor">Your Tutor</label> 
                <select name="YourTutor" id="tutor">
                    <option value="">Please Select</option>
                    <option value="bob">Tutor Bob</option>
                    <option value="alsobob">Also Bob</option>
                    <option value="bobette">Tutor Bobette</option>
                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend>Issue</legend>
            <p>
                <label for="HTML">HTML</label>
                <input type="checkbox" name="HTML" id="HTML" checked>

                <label for="CSS">CSS</label>
                <input type="checkbox" name="CSS" id="CSS">
                
                <label for="JS">JavaScript</label>
                <input type="checkbox" name="JavaScript" id="JS">

                <label for="PHP">PHP</label>
                <input type="checkbox" name="PHP" id="PHP">

                <label for="MySQL">MySQL</label>
                <input type="checkbox" name="MySQL" id="MySQL">
            </p>

            <p>
                <label>Description of Issue<br>
                    <textarea name="issue" rows="5" cols="40" placeholder="Write description of your problem here."></textarea>
                </label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Preferred Date/Time</legend>
            <p>
                <label for="date">Date</label>
                <!-- Switched from type="date" to type="text" with regex pattern -->
                <input type="text" name="date" id="date" placeholder="dd-mm-yyyy" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
            </p>

            <p>
                <label for="time">Time</label>
                <!-- Switched from type="time" to type="text" with regex pattern -->
                <input type="text" name="time" id="time" placeholder="00:00" pattern="[0-9]{2}:[0-5][0-9]">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Book">
            <input type="reset" value="Reset Form">
        </p>
    </form>
</body>
</html>
